config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 50000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        X: hint links spawn --detach mpv {hint-url}
        xx: hint links spawn --detach mpv {hint-url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.border.bottom:
    global: '#12131b'
  colors.completion.category.border.top:
    global: '#12131b'
  colors.statusbar.command.bg:
    global: '#12131b'
  colors.statusbar.normal.bg:
    global: '#12131b'
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  hints.radius:
    global: 10
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.show:
    global: never
  tabs.show:
    global: switching
