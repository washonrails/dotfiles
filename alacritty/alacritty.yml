window:
  # Window dimensions in character columns and lines
  # Falls back to size specified by window manager if set to 0x0.
  # (changes require restart)
  dimensions:
    columns: 100
    lines: 30
  
  padding: 
    x: 20
    y: 20
  dynamic_padding: true
font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono Light # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Regular
 
  # The bold font face
  bold:
    family: JetBrains Mono Light # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold
 
  # The italic font face
  italic:
    family: JetBrains Mono Light # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Italic
 
  # Point size of the font
  size: 12.5  

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Q,        mods: Control|Shift, action: Quit                         }
  - { key: W,        mods: Control|Shift, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize             }
